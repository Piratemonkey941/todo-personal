<div class="container-fluid bg-light">
  <div class="container bg-light">

    <div class="row mt-4" >
      <!-- <div class="col"></div> -->
      <div class="col-md-9 mx-auto bg-white shadow">
        <div class="sticky-header">


        <div class="card bg-info mt-4">
          <h4 class="text-white p-3 pt-2 pb-2 ">To Do Tracker</h4>
        </div>

      <div class="container">
        <div class="shadow">

          <form #form="ngForm" (ngSubmit)="addTodo(form)">
              <div class="input-group p-4">
                <input
                ngModel
                #todoTextField="ngModel"
                required
                minlength="2"
                name="text"
                type="text"
                class="form-control input"
                placeholder="Enter todo "
                />
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  >
                  <!-- (click)="addTodo()" -->
                  New Task
                </button>
              </div>
            </form>
        </div>
      </div>

      <h4 class="text-primary mt-4">Todos :</h4>
      <div style="overflow-y: auto; height: 350px">
          <div>

            <div class="p-2 shadow border" id="tasks">
              <div class="input-group row ps-3">
                <div>

                  <div class="card col-md-10 border-0">
                    <app-todo-item
                        *ngFor="let todo of todoArr; let i = index"
                        [todo]="todo"
                        [todoIndex]="i"
                        (todoClicked)="toggleCompleted(todo)"
                        (editClicked)="editTodo(todo)"
                        (deleteClicked)="deleteTodo(todo)"

                  ></app-todo-item>
                  </div>
                </div>


              </div>
            </div>
          </div>
      </div>

        <!-- modal below -->



      </div>
    </div>
  </div>
